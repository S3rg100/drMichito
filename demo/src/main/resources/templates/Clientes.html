<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dr. Michito/Mascota</title>
    <link rel="stylesheet" th:href="@{/css/styles2.css}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jomhuria&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Jomhuria&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    
  </head>
  <body>
    <!-- Navbar de Bootstrap -->
    <div class="logo"><img th:src="@{/images/iconos/Logo_principal_dr.michito.png}" class="LogoPrincipal">Dr. Michito</div>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
  
        </button>
      
      </div>
    </nav>
 
  </header>
    <!--TABLA-->
    <div id="mascotas_table">
      <table class="table">
        <thead class="table-dark">
            <tr>
              <th>Id</th>
              <th>Nedula</th>
              <th>Nombre</th>
              <th>Correo</th>
              <th>Celular</th>
              <th>
                <div class="auth-buttons">
                <a th:href="@{/Clientes/agregar}" class="register">Agregar</a>
                </div>
              </th>
            </tr>
        </thead>
        <tbody>
          <tr th:each = "Clientes: ${Clientes}">
            <td th:text="${Clientes.id}"></td>
            <td th:text="${Clientes.cedula}"></td>
            <td th:text="${Clientes.nombre}"></td>
            <td th:text="${Clientes.correo}"></td>
            <td th:text="${Clientes.celular}"></td>
            <td>
              <div class="auth-buttons">
                <a th:href="@{/Clientes/Mascotas/{id}(id=${Clientes.id})}" class="infobtn">Informaci√≥n</a>
              </div>
              <div class="auth-buttons">
                <a th:href="@{/Clientes/delete/{id}(id=${Clientes.id})}" class="deletebtn">Eliminar</a>
              </div>
              <div class="auth-buttons">
                <a th:href="@{/Clientes/update/{id}(id=${Clientes.id})}" class="register">Actualizar</a>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </body>
</html>
