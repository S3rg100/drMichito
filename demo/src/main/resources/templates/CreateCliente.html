<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agregar Cliente</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jomhuria&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Jomhuria&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" th:href="@{/css/stylesVistas2.css}" />
  </head>
  <body>

    <div class="contenedor-principal">
      <!-- Sidebar -->
      <div class="barra-lateral">
        <div>
          <div class="nombre-pagina">
            <img
              id="logo"
              th:src="@{/images/iconos/Logo_principal_dr.michito_blanco.png}"
              alt="logo"
            />
            <span>Dr. Michito</span>
          </div>
        </div>

        <nav class="navegacion">
          <ul>
            <li>
              <a id="dashboard" href="#">
                <img
                  th:src="@{/images/iconos/barraLateral/chart-pie.png}"
                  alt="dashboard"
                />
                <span>Dashboard</span>
              </a>
            </li>
            <li>
              <a id="personal" href="#">
                <img
                  th:src="@{/images/iconos/barraLateral/identification.png}"
                  alt="personal"
                />
                <span>Personal</span>
              </a>
            </li>
            <li>
              <a id="medicamentos" href="#">
                <img
                  th:src="@{/images/iconos/barraLateral/Pills.png}"
                  alt="medicamentos"
                />
                <span>Medicamentos</span>
              </a>
            </li>
            <li>
              <a id="mascotas" href="/Mascotas/all">
                <img
                  th:src="@{/images/iconos/barraLateral/Dog.png}"
                  alt="mascotas"
                />
                <span>Mascotas</span>
              </a>
            </li>
            <li>
              <a id="clientes" href="/Clientes/all">
                <img
                  th:src="@{/images/iconos/barraLateral/users.png}"
                  alt="clientes"
                />
                <span>Clientes</span>
              </a>
            </li>
            <li>
              <a id="tratamientos" href="#">
                <img
                  th:src="@{/images/iconos/barraLateral/Stetoscope.png}"
                  alt="tratamientos"
                />
                <span>Tratamientos</span>
              </a>
            </li>

            <li>
              <a id="salir" href="/">
                <img
                  th:src="@{/images/iconos/arrow-circle-left-white.png}"
                  alt="salir"
                />
                <span>Salir</span>
              </a>
            </li>

          </ul>
        </nav>

        <div>
          <div class="linea"></div>
          <!---->
        </div>
      </div>

      <!-- Contenido principal -->
      <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4 contenido-principal">
        <div
          class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
        >
        <a onclick="history.back()" class="btn btn-outline-secondary">
          <img th:src="@{/images/iconos/arrow-circle-left-purple.png}" alt="Icono Atras" />
      </a>
        </div>

        <div class="card agregar-mascota-card">
          <div class="card-body">
            <h2 class="text-center agregar-mascota-titulo">Agregar Cliente</h2>
            <div th:if="${error}" class="alert alert-danger">
              <p th:text="${error}"></p>
            </div>
            <form
              th:object="${cliente}"
              th:action="@{/Clientes/agregar}"
              method="post"
            >
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="cedula" class="form-label">Cédula</label>
                    <input
                      th:field="*{cedula}"
                      type="text"
                      id="cedula"
                      placeholder="Ingresar cédula"
                      required=""
                      class="form-control"
                    />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input
                      th:field="*{nombre}"
                      type="text"
                      id="nombre"
                      placeholder="Ingresar nombre"
                      required=""
                      class="form-control"
                    />
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="correo" class="form-label">Correo</label>
                    <input
                      th:field="*{correo}"
                      type="text"
                      id="correo"
                      placeholder="Ingresar correo"
                      required=""
                      class="form-control"
                    />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="celular" class="form-label">Celular</label>
                    <input
                      th:field="*{celular}"
                      type="text"
                      id="celular"
                      placeholder="Ingresar celular"
                      required=""
                      class="form-control"
                    />
                  </div>
                </div>
              </div>

              <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-dark w-48">Guardar</button>
                <a href="/Clientes/all" class="btn btn-secondary w-48"
                  >Cancelar</a
                >
              </div>
            </form>
          </div>
        </div>
      </main>
    
    </div>
    
    <script th:src="@{/scripts/lateralBar.js}"></script>
  </body>
</html>
