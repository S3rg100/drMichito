<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dr. Michito - Detalle Mascota</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Jomhuria&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Jomhuria&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" th:href="@{/css/stylesVistas.css}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMIvm57xNytRtk55A4i/xds22WZn9zH9J5an+FZ" crossorigin="anonymous" />
</head>
<body>
  <div class="contenedor-principal">
    <!-- Sidebar -->
    <div class="barra-lateral">
      <div>
        <div class="nombre-pagina">
          <img
            id="logo"
            th:src="@{/images/iconos/Logo_principal_dr.michito_blanco.png}"
            alt="logo"
          />
          <span>Dr. Michito</span>
        </div>
      </div>

      <nav class="navegacion">
        <ul>
          <li>
            <a id="dashboard" href="#">
              <img
                th:src="@{/images/iconos/barraLateral/chart-pie.png}"
                alt="dashboard"
              />
              <span>Dashboard</span>
            </a>
          </li>
          <li>
            <a id="personal" href="#">
              <img
                th:src="@{/images/iconos/barraLateral/identification.png}"
                alt="personal"
              />
              <span>Personal</span>
            </a>
          </li>
          <li>
            <a id="medicamentos" href="#">
              <img
                th:src="@{/images/iconos/barraLateral/Pills.png}"
                alt="medicamentos"
              />
              <span>Medicamentos</span>
            </a>
          </li>
          <li>
            <a id="mascotas" href="/Mascotas/all">
              <img
                th:src="@{/images/iconos/barraLateral/Dog.png}"
                alt="mascotas"
              />
              <span>Mascotas</span>
            </a>
          </li>
          <li>
            <a id="clientes" href="/Clientes/all/paginated">
              <img
                th:src="@{/images/iconos/barraLateral/users.png}"
                alt="clientes"
              />
              <span>Clientes</span>
            </a>
          </li>
          <li>
            <a id="tratamientos" href="#">
              <img
                th:src="@{/images/iconos/barraLateral/Stetoscope.png}"
                alt="tratamientos"
              />
              <span>Tratamientos</span>
            </a>
          </li>

          <li>
            <a id="salir" href="/">
              <img
                th:src="@{/images/iconos/arrow-circle-left-white.png}"
                alt="salir"
              />
              <span>Salir</span>
            </a>
          </li>
        </ul>
      </nav>

      <div>
        <div class="linea"></div>
        <!---->
      </div>
    </div>

    <!-- Main content -->
    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4 contenido-principal">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Detalle de Mascota</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
          <div class="btn-group mr-2">
            <button class="btn btn-green" onclick="history.back()">Volver</button>
          </div>
        </div>
      </div>

      <div class="card mb-4">
        <div class="row g-0">
          <!-- Columna de la imagen de la mascota -->
          <div class="col-md-4 d-flex justify-content-center align-items-center p-3">
            <img th:src="@{${Mascota.foto}}" class="img-fluid rounded-circle" alt="Foto de la mascota" />
          </div>
          <!-- Columna de los detalles de la mascota -->
          <div class="col-md-8">
            <div class="card-body">
              <h4 class="card-title">Detalles de la Mascota</h4>
              <div class="detalle-item">
                <strong>ID:</strong> <span th:text="${Mascota.id}"></span>
              </div>
              <div class="detalle-item">
                <strong>Nombre:</strong> <span th:text="${Mascota.nombre}"></span>
              </div>
              <div class="detalle-item">
                <strong>Peso:</strong> <span th:text="${Mascota.peso} + ' kg'"></span>
              </div>
              <div class="detalle-item">
                <strong>Edad:</strong> <span th:text="${Mascota.edad} + ' años'"></span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- TABLA DE TRATAMIENTOS -->
      <h3>Tratamientos Realizados</h3>
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>Fecha</th>
            <th>Descripción</th>
            <th>Veterinario</th>
          </tr>
        </thead>
        <tbody>
          <!-- Aquí van las filas de tratamientos -->
        </tbody>
      </table>
    </main>
  </div>

  <script th:src="@{/scripts/lateralBar.js}"></script>
</body>
</html>
