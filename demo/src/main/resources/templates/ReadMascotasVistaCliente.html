<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dr. Michito - Mascotas del Cliente</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Jomhuria&display=swap" rel="stylesheet" />
  <link
    href="https://fonts.googleapis.com/css2?family=Jomhuria&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" th:href="@{/css/stylesVistasCliente.css}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    crossorigin="anonymous" />
</head>

<body>
  <div class="contenedor-principal">
    <!-- Sidebar -->
    <div class="barra-lateral">
      <div>
        <div class="nombre-pagina">
          <img id="logo" th:src="@{/images/iconos/Logo_principal_dr.michito_blanco.png}" alt="logo" />
          <span>Dr. Michito</span>
        </div>
      </div>

      <nav class="navegacion">
        <ul>
          <li>
            <a id="mascotas" th:href="@{/Clientes/VistaMascotas/{id}(id=${cliente.id})}">
              <img th:src="@{/images/iconos/barraLateral/Dog.png}" alt="mascotas" />
              <span>Mascotas</span>
            </a>
          </li>
          <li>
            <a id="tratamientos" href="#">
              <img th:src="@{/images/iconos/barraLateral/Stetoscope.png}" alt="tratamientos" />
              <span>Tratamientos</span>
            </a>
          </li>
          <li>
            <a id="cuenta" href="">
              <img th:src="@{/images/iconos/barraLateral/users.png}" alt="cuenta" />
              <span>Cuenta</span>
            </a>
          </li>
          <li>
            <a id="salir" href="/">
              <img th:src="@{/images/iconos/arrow-circle-left-white.png}" alt="salir" />
              <span>Salir</span>
            </a>
          </li>
        </ul>
      </nav>
      <div>
        <div class="linea"></div>
      </div>
    </div>

    <!-- Main content -->
    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4 contenido-principal">
      <div
        class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1>
          Bienvenido, <span th:text="${cliente.nombre}"></span>
        </h1>
      </div>

      <div class="row">

        <h2>Tus Mascotas</h2>
        <!-- Itera sobre las mascotas del cliente -->

        <!-- Loop through pets -->

        <div th:each="mascota : ${mascotas}" class="col-md-4 col-sm-12 col-lg-4 mb-4">
          <div class="card">
            <div class="card__border">
              <img th:src="@{${mascota.foto}}" alt="card image" class="card__img">
            </div>
            <h3 class="card__name" th:text="${mascota.nombre}">Nombre</h3>
            <span class="card__age" th:text="${mascota.edad} + ' aÃ±os'">Edad</span>
            <span class="card__weight" th:text="${mascota.peso} + ' kg'">Peso</span>
            <div class="card__details" id="card-details">
              <div class="card__details-control">
                <!-- Toggle button -->
                <a th:href="@{/Mascotas/vistaDetalle/{id}(id=${mascota.id})}">
                <div class="card__details-toggle" id="card-toggle">
                  
                    <img th:src="@{/images/iconos/plus-circle.png}" alt="Ver Detalles" class="card__details-image">
                  
                </div>
                <span class="card__details-text">Ver Detalles</span>
              </a>
              </div>
            </div>
          </div>
        </div>
        <!-- End loop -->
      </div>
    </main>
  </div>

  <script th:src="@{/scripts/lateralBar.js}"></script>
  <script>
    document.querySelectorAll('.card__details-toggle i').forEach(function (element) {
      element.addEventListener('click', function () {
        var url = this.getAttribute('th:href');
        window.location.href = url;
      });
    });
  </script>
</body>

</html>
