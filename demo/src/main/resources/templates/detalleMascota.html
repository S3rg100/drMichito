<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Jomhuria&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Jomhuria&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" th:href="@{/css/stylesVistas.css}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMIvm57xNytRtk55A4i/xds22WZn9zH9J5an+FZ" crossorigin="anonymous" />

<body>
  <div class="contenedor-principal">
    <!-- Sidebar -->
    <div class="barra-lateral">
      <div>
        <div class="nombre-pagina">
          <img id="logo" th:src="@{/images/iconos/Logo_principal_dr.michito_blanco.png}" alt="logo" />
          <span>Dr. Michito</span>
        </div>
      </div>

      <nav class="navegacion">
        <ul>
          <!-- Sidebar content here -->
        </ul>
      </nav>
    </div>

    <!-- Main content -->
    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4 contenido-principal">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Detalle de Mascota</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
          <div class="btn-group mr-2">
            <a href="/Mascotas/all" class="btn btn-green">Volver a Mascotas</a>
          </div>
        </div>
      </div>

      <!-- FOTO MASCOTA -->
      <div class="d-flex justify-content-center mb-4">
        <img th:src="@{${Mascota.foto}}" class="foto_mascota_grande" />
      </div>

      

      <!-- TABLA DE TRATAMIENTOS -->
      <h3>Tratamientos Realizados</h3>
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>Fecha</th>
            <th>Descripci√≥n</th>
            <th>Veterinario</th>
          </tr>
        </thead>
        
      </table>
    </main>
  </div>

  <script th:src="@{/scripts/lateralBar.js}"></script>

</html>
