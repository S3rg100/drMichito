<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar Mascota</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Jomhuria&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Jomhuria&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/stylesVistas2.css}" />
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-2 d-none d-md-block sidebar">
                <div class="sidebar-sticky">
                    <h2 class="sidebar-heading">Dr. Michito</h2>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Personal</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Medicamentos</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="/Mascotas/all">Mascotas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/Clientes/all">Clientes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Tratamientos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/">Salir</a>
                        </li>
                    </ul>
                </div>
            </nav>

            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <a href="/Clientes/all" class="btn btn-outline-secondary">
                        <img th:src="@{/images/iconos/arrow-circle-left-purple.png}" alt="Icono Atras" />
                    </a>
                </div>

                <div class="card agregar-mascota-card">
                    <div class="card-body">
                        <h2 class="text-center agregar-mascota-titulo">Editar Cliente</h2>
                        <form th:object="${cliente}" th:action="@{/Clientes/update/{id}(id=${cliente.id})}" method="post">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="cedula" class="form-label">Cédula</label>
                                        <input th:field="*{cedula}" type="text" id="cedula" placeholder="Ingresar cédula" required="" class="form-control">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="nombre" class="form-label">Nombre</label>
                                        <input th:field="*{nombre}" type="text" id="nombre" placeholder="Ingresar nombre" required="" class="form-control">
                                    </div>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="correo" class="form-label">Correo</label>
                                        <input th:field="*{correo}" type="text" id="correo" placeholder="Ingresar correo" required="" class="form-control">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="celular" class="form-label">Celular</label>
                                        <input th:field="*{celular}" type="text" id="celular" placeholder="Ingresar celular" required="" class="form-control">
                                    </div>
                                </div>
                            </div>
                            
                            <div class="d-flex justify-content-between">
                                <button type="submit" class="btn btn-dark w-48">Guardar</button>
                                <a href="/Clientes/all" class="btn btn-secondary w-48">Cancelar</a>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
