<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar Mascota</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Jomhuria&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Jomhuria&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/stylesVistas.css}" />
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-2 d-none d-md-block sidebar">
                <div class="sidebar-sticky">
                    <h2 class="sidebar-heading">Dr. Michito</h2>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Personal</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Medicamentos</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="/Mascotas/all">Mascotas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/Clientes/all">Clientes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Tratamientos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/">Salir</a>
                        </li>
                    </ul>
                </div>
            </nav>

            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <a href="/Mascotas/all" class="btn btn-outline-secondary">
                        <img th:src="@{/images/iconos/arrow-circle-left-purple.png}" alt="Icono Atras" />
                    </a>
                </div>

                <div class="card agregar-mascota-card">
                    <div class="card-body">
                        <h2 class="text-center agregar-mascota-titulo">Editar Mascota</h2>
                        <form th:object="${mascota}" th:action="@{/Mascotas/editar/{id}(id=${mascota.id})}" method="post">
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input th:field="*{nombre}" type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingrese el nombre de la mascota" required />
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="edad" class="form-label">Edad</label>
                                    <input th:field="*{edad}" type="number" class="form-control" id="edad" name="edad" placeholder="Ingrese la edad de la mascota" required />
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="peso" class="form-label">Peso (kg)</label>
                                    <input th:field="*{peso}" type="number" class="form-control" id="peso" name="peso" placeholder="Ingrese el peso de la mascota" required />
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="enfermedad" class="form-label">Enfermedad</label>
                                <input th:field="*{enfermedad}" type="text" class="form-control" id="enfermedad" name="enfermedad" placeholder="Ingrese la enfermedad" required />
                            </div>
                            <div class="mb-3">
                                <label for="foto" class="form-label">Foto</label>
                                <input th:field="*{foto}" type="url" class="form-control" id="foto" name="foto" placeholder="Ingrese la URL de la foto" required />
                            </div>
                            <div class="d-flex justify-content-between">
                                <button type="submit" class="btn btn-dark w-48">Guardar</button>
                                <a href="/Mascotas/all" class="btn btn-secondary w-48">Cancelar</a>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
