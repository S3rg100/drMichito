<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dr. Michito/Mascota</title>
    <link rel="stylesheet" th:href="@{/css/styles2.css}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jomhuria&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Jomhuria&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    
  </head>
  <body>
    <!-- Navbar de Bootstrap -->
    <div class="logo"><img th:src="@{/images/iconos/Logo_principal_dr.michito.png}" class="LogoPrincipal">Dr. Michito</div>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
  
        </button>
      
      </div>
    </nav>
 
  </header>
    <!--Formulario-->     
    <form th:object="${cliente}" th:action="@{/Clientes/update/{id}(id=${cliente.id})}" method="post">
        <div class="form-group">
            <label for="cedula">Cedula</label>
            <input th:field="*{cedula}" type="text" id="cedula" placeholder="ingresar cedula" required="">
        </div>
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input th:field="*{nombre}" type="text" id="nombre" placeholder="ingresar nombre" required="">
        </div>
        <div class="form-group">
            <label for="correo">Correo</label>
            <input th:field="*{correo}" type="text" id="correo" placeholder="ingresar correo" required="">
        </div>
        <div class="form-group">
            <label for="celular">Celular</label>
            <input th:field="*{celular}" type="text" id="celular" placeholder="ingresar celular" required="">
        </div>
        <button type="submit">Actualizar</button>
    </form>

  </body>
</html>
