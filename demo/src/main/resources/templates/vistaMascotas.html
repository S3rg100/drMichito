<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dr. Michito - Mascotas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jomhuria&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Jomhuria&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" th:href="@{/css/stylesVistas.css}" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMIvm57xNytRtk55A4i/xds22WZn9zH9J5an+FZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-2 d-none d-md-block sidebar">
          <div class="sidebar-sticky">
            <h2 class="sidebar-heading">Dr. Michito</h2>
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link" href="#">Dashboard</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Personal</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Medicamentos</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="/Mascotas/all">Mascotas</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/Clientes/all">Clientes</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Tratamientos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/">Salir</a>
              </li>
            </ul>
          </div>
        </nav>

        <!-- Main content -->
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
          <div
            class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
          >
            <h1 class="h2">Mascotas</h1>
            <div class="btn-toolbar mb-2 mb-md-0">
              <div class="btn-group mr-2">
                <a href="/Mascotas/agregar" class="btn btn-green">
                  + Agregar Mascotas
                </a>
              </div>
            </div>
          </div>

          <!--TABLA-->
          <div id="mascotas_table">
            <table class="table table-striped table-hover">
              <thead class="table-hover">
                <tr>
                  <th>Id</th>
                  <th>Nombre</th>
                  <th>Edad</th>
                  <th>Peso</th>
                  <th>Enfermedad</th>
                  <th>Foto</th>
                  <th>Historial</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="mascota: ${Mascotas}">
                  <td th:text="${mascota.id}"></td>
                  <td th:text="${mascota.nombre}"></td>
                  <td th:text="${mascota.edad}"></td>
                  <td th:text="${mascota.peso}"></td>
                  <td th:text="${mascota.enfermedad}"></td>
                  <td>
                    <img th:src="@{${mascota.foto}}" class="foto_mascota" />
                  </td>
                  <td>
                    <a href="" class="btn btn-green">Ver</a>
                  </td>
                  <td>
                    <a th:href="@{editar/{id}(id=${mascota.id})}" class="btn btn-sm btn-edit">
                        <img th:src="@{/images/iconos/editIcon.png}" alt="Editar" class="action-icon" />
                    </a>
                    <a th:href="@{/Mascotas/eliminar/{id}(id=${mascota.id})}" class="btn btn-sm btn-delete" onclick="return confirm('¿Estás seguro de que deseas eliminar esta mascota?');">
                      <img th:src="@{/images/iconos/trashicon.png}" alt="Eliminar" class="action-icon" />
                  </a>              
                </td>
                </tr>
              </tbody>
            </table>
          </div>

          <!-- Paginación -->
          <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center">
              <li class="page-item disabled">
                <a class="page-link" href="#" tabindex="-1">Anterior</a>
              </li>
              <li class="page-item"><a class="page-link" href="#">1</a></li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item">
                <a class="page-link" href="#">Siguiente</a>
              </li>
            </ul>
          </nav>
        </main>
      </div>
    </div>
  </body>
</html>
